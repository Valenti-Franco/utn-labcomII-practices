<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages/add-city.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="https://cdn-icons-png.flaticon.com/512/2383/2383684.png" alt="">
        <span>Clima App</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Clima</a></li>
          <li class="current-page">
            <a href="add-city.html">Agregar Ciudad</a>
          </li>
          <li><a href="help.html">Ayuda</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
      <h2>Agregar Ciudad</h2>
      <section id="form-city-list">
        <form action="" id="form-city">
            <p>Ingrese la ciudad a agregar:</p> 
            <input type="text" id="newcity" name="newcity">
            <button id="button-add" onclick="addcity(), event.preventDefault()" >Agregar</button>
            
        </form>
        
      </section>
      <div id="loader" class="loader-container display">
          <div class="loader"></div>
      </div>
      
      <p id="verde" class="display msg verde">Ciudad agregada con éxito</p>
      <p id="rojo" class="display msg rojo">Error: La ciudad ingresadad no se encuentra en la API o se produjo un error al consultar</p>
      <p id="amarillo" class="display msg amarillo">La ciudad ingresada ya se encuentra almacenada</p>
      <section id="section-weather-result">
        <!-- Sección donde se debe mostrar el clima de la ciudad -->
      </section>
    </main>
    <footer>
      <p>Desarrollado con ♥ - LC2</p>
    </footer>
    <script src="js/common.js"></script>
    <script src="js/pages/add.city.js"></script>

  </body>
</html>
